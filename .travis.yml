dist: xenial

language: cpp

addons:
  apt:
    update: true
    packages:
      - cmake
      - libtool
      - autoconf
      - g++-4.8
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libglew-dev
      - libncurses5-dev
      - libglm-dev
      - libboost-all-dev

matrix:
  include:
    - os: linux
      compiler: gcc-4.8
      script:
          - make
    - os: windows
      script:
        - choco install innounp grep
        - ./make.bat
